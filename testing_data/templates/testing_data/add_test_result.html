{% block title %}試験データ入力{% endblock %} {# 追加 #}

{% block content %} {# 追加 #}
    <h1>新しい試験データを入力</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button> {# Bootstrapクラスを追加 #}
    </form>
    <p><a href="{% url 'test_result_list' %}" class="btn btn-secondary mt-3">試験結果一覧へ</a></p> {# Bootstrapクラスを追加 #}
{% endblock %} {# 追加 #}
