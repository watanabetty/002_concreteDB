<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験データ入力</title>
</head>
<body>
    <h1>新しい試験データを入力</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <p><a href="{% url 'test_result_list' %}">試験結果一覧へ</a></p>
</body>
</html>
